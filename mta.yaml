_schema-version: "3.1"
ID: LabSupplies
description: A simple CAP project.
version: 1.0.0
modules:
- name: LabSupplies-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: LabSupplies-db
  - name: LabSupplies-uaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: LabSupplies-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: LabSupplies-db
  - name: LabSupplies-uaa
  parameters:
    buildpack: nodejs_buildpack
- name: LabSupplies
  type: approuter.nodejs
  path: app/
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: LabSupplies-uaa
  - name: LabSupplies-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: LabSupplies-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: LabSupplies-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - orders.zip
      name: orders
      target-path: resources/
- name: orders
  type: html5
  path: app/orders
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: LabSupplies-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: LabSupplies-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: LabSupplies-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: LabSupplies-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: LabSupplies-html5-srv
    service-plan: app-host
- name: LabSupplies-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: LabSupplies-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
